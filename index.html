<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’–</title>
    <style>
        body {
            background-color: #ffe6f2;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #ff3366;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .yes-btn {
            background-color: #ff4d79;
            color: white;
        }
        .no-btn {
            background-color: #ff9999;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">Will You Be My Valentine? ðŸ’•</h1>
        <div class="buttons" id="buttons">
            <button class="btn yes-btn" onclick="showLoveMessage()">Yes</button>
            <button class="btn no-btn" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        let noButton = document.querySelector('.no-btn');
        let yesButton = document.querySelector('.yes-btn');
        let noMessages = ["I'm dead", "Please", "Please pookie", "You sure? ðŸ˜¢", "Think again!", "Just one more chance!" ];
        let clickCount = 0;

        function moveButton() {
            clickCount++;
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
            
            noButton.textContent = noMessages[clickCount % noMessages.length];
            yesButton.style.transform = `scale(${1 + clickCount * 0.2})`;
        }

        function showLoveMessage() {
            document.getElementById("question").innerText = "YAY! ðŸ’– You made my heart so happy! Can't wait to spend Valentine's with you! ðŸ’•";
            document.getElementById("buttons").style.display = "none";
        }
    </script>
</body>
</html>
